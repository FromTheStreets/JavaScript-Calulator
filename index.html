<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>



        <div class="card" style="width: 18rem; height:25rem;">
            <div class="card-body">
                <h5 class="card-title">CALCULATOR</h5>
                <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                <!-- <button id="clear"></button> -->

                <div id="viewer" class="border border-success mb-3">0</div>

                <div class="mb-3">
                    <button class=" clear btn btn-danger" id="clear">C</button>
                </div>

                <div class="mb-3">

                    <button class=" num btn btn-outline-primary" data-num="7">7</button>
                    <button class=" num btn btn-outline-primary" data-num="8">8</button>
                    <button class=" num btn btn-outline-primary" data-num="9">9</button>
                    <button class=" ops btn btn-success" data-ops="plus">+</button>

                </div>

                <div class="mb-3">

                    <button class=" num btn btn-outline-primary" data-num="6">6</button>
                    <button class=" num btn btn-outline-primary" data-num="5">5</button>
                    <button class=" num btn btn-outline-primary" data-num="4">4</button>
                    <button class=" ops btn btn-success" data-ops="minus">-</button>
                </div>
                <div class="mb-3">

                    <button class=" num btn btn-outline-primary" data-num="3">3</button>
                    <button class=" num btn btn-outline-primary" data-num="2">2</button>
                    <button class=" num btn btn-outline-primary" data-num="1">1</button>
                    <button class=" ops btn btn-success" data-ops="times">x</button>
                </div>

                <button class="btn btn-outline-primary" data-num="0">0</button>
                <button class="btn btn-outline-primary" data-num=".">.</button>
                <button class="btn btn-outline-primary" data-result="" id="equals">=</button>
                <button class=" ops btn btn-success" data-ops="divided by">&divide;</button>



            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </div>

</body>

</html>
